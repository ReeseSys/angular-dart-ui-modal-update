<script type="text/ng-template" id="my_modal_content.html">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Modal Window Updates</h2>
    </div>

    <div class="modal-body" style="overflow-y:scroll; max-height:400px">

        <ul>
            <li ng-repeat="item in items">
                <a ng-click="tmp = item">{{item}}</a>
            </li>
        </ul>

        Selected: <b>{{tmp}}</b><br>
        Open for {{openSecs}} seconds
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok(tmp)">OK</button>
    </div>

</script>

<div class="panel panel-default">
    <div class="panel-heading">Modal from embedded template</div>
    <div class="panel-body">
        <div>
            <button class="btn btn-default" ng-click="openUrl('my_modal_content.html')">Open me!</button>
            <div ng-show="selected != null">Selected: {{ selected }}</div>
            <div ng-show="openSecs != null">Open seconds: {{ openSecs }}</div>
        </div>
    </div>
</div>
